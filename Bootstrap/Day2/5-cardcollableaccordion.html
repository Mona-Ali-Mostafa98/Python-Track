<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Starter Template</title>

                </div>
                <div class=" collapse show" id="cardone" data-bs-parent="#accordion">
                    <div class="card-body text-center">
                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                        <img src="images/1.jpg" class="rounded-circle mx-2" />

                    <div class="card-footer">
                        <p>Footer For Card One</p>
                    </div>
                </div>
            </div><!-- end of card-->

            <div class="card">

                </div>
                <div class=" collapse" id="cardtwo" data-bs-parent="#accordion">

                    <div class="card-footer">
                        <p>Footer For Card One</p>
                    </div>
                </div>
            </div><!-- end of card-->

            <div class="card">

                </div>
                <div class=" collapse" id="cardthree" data-bs-parent="#accordion">

                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                        <img src="images/1.jpg" class="rounded-circle mx-2" />
                    </div>
                    <div class="card-footer">
                        <p>Footer For Card One</p>
                    </div>
                </div>
            </div><!-- end of card-->

    </div><!-- end of container-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
