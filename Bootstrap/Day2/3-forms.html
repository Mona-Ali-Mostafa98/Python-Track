<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <title>Starter Template</title>
</head>
<body>






<div class="container">
    <form>
        <div class="form-group">
<!--            <label  class="form-label"  for="name">First name</label>-->
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control  is-valid" id="floatingInput" placeholder="name@example.com">
            <input type="email" class="form-control  is-invalid" id="" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="mb-3">
            <label class="form-label" for="exampleInputEmail1">Email address</label>
            <input  class="form-control  form-control-lg" id="exampleInputEmail1" type="email" disabled>
            <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password">
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" id="exampleCheck1" type="checkbox">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <select class="form-select" multiple >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>


        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
