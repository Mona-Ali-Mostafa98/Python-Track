<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Starter Template</title>
</head>

<body>

<!--
carousel
    carousel-indicators
    carousel-inner -> carousel-item
    controls
-->
    <div class="container"  style="height: 90vh">
        <div class="carousel bg-danger text-center slide m-auto" id="mycarousel" data-bs-ride="carousel" data-bs-interval="1000">
            <ul class="carousel-indicators">
                <li data-bs-slide-to="0" data-bs-target="#mycarousel" ></li>
                <li data-bs-slide-to="1" data-bs-target="#mycarousel"  class="active"></li>
                <li data-bs-slide-to="2" data-bs-target="#mycarousel"></li>
                <li data-bs-slide-to="3" data-bs-target="#mycarousel"></li>
            </ul><!-- end of inidcators-->
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="images/1.jpg"/>
                    <p class="carousel-caption">Image one</p>
                </div>
                <!-- end of item-->

                <div class="carousel-item active">
                    <img src="images/2.jpg" />
                    <p class="carousel-caption">Image two</p>
                </div>
                <!-- end of item-->
                <div class="carousel-item">
                    <img src="images/3.jpg" />
                    <p class="carousel-caption">Image three</p>
                </div>
                <!-- end of item-->
                <div class="carousel-item">
                    <img src="images/4.jpg" />
                    <p class="carousel-caption">Image four</p>
                </div>
                <!-- end of item-->

            </div><!-- end of inner-->
            <a href="#" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mycarousel">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#" class="carousel-control-next" data-bs-slide="next" data-bs-target="#mycarousel">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!--End Of Carousel-->

    </div>
<!-- end of container-->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
